<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/head"></th:block>


<div class="content" >
<th:block th:each="customer:${customerList}">
    <p th:text="${customer.id}"></p>
    <p th:text="${customer.birth}"></p>
    <p th:text="${customer.address}"></p>
</th:block>
<!--end container-->
</div>
<!--end content-->
</body>
</html>
