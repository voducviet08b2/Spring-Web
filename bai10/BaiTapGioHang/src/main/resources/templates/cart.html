<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <Table border="1" style="border-collapse: collapse">
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Price</td>
            <td>Quanity</td>
            <th>Add</th>
            <th>Sub</th>
        </tr>
        <th:block th:each="entry,stat:${productList}">
            <tr>
                <td th:text="${stat.index+1}"></td>
                <td th:text="${entry.key.name}"></td>
                <td th:text="${entry.key.price}"></td>
                <td th:text="${entry.value}"></td>
                <td><a th:href="@{'/cart/{id}'(id=${entry.key.id})}">+</a></td>
                <td><a th:href="@{'/sub/{id}'(id=${entry.key.id})}">-</a></td>
            </tr>
        </th:block>

    </Table>
    <a th:href="@{'/'}">Back to List</a>
</body>
</html>
